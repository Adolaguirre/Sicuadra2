    <h1>Encargue su cuadro personalizado </h1>
    <form action="Link" method="post" target="_blank">
        <label for="names">Nombres: </label>
        <input size="50" type="text" name="names" id="names"><br>
        <label for="lastname">Apellido: </label>
        <input size="30" type="text" name="lastname" id="lastname"><br>
        <label for="email">Correo electronico: </label>
        <input size="50" type="email" name="email" id="email"><br>
        <label for="alignment">Orientación: </label>
        <input type="radio" name="alignment" value="1"> Individual
        <input type="radio" name="alignment" value="2"> Horizontal
        <input type="radio" name="alignment" value="3"> Vertical <br>
        <label for="measure">Medidas</label>
        <input type="radio" name="measure" value="1"> 90cm x 60cm
        <input type="radio" name="measure" value="2"> 100cm x 70cm
        <input type="radio" name="measure" value="3"> 150cm x 70cm
        <input type="radio" name="measure" value="4"> 75cm x 70cm <br>
        <label for="theme">Tema</label>
        <select id="theme" name="theme">
            <option value="arte">Arte</option>
            <option value="arte_abstracto">Arte abstracto</option>
            <option value="ciudades_mundo">Ciudades del mundo</option>
            <option value="conceptuales">Conceptuales</option>
            <option value="deporte">Deporte</option>
            <option value="mapa_mundi">Mapa mundi</option>
            <option value="naturaleza">Naturaleza</option>
            <option value="paisajes">Paisajes</option>
            <option value="series_peliculas">Series y peliculas</option>
            <option value="vehiculos">Vehiculos</option>
        </select>
        <br>
        <label for="uploaded">Cargar imagen</label>
        <input type="file" name="uploaded" accept="images/jpg">
        <br><br>
